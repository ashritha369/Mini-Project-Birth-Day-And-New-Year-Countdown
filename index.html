<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birth Day and New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NEW YEAR COUNTDOWN -->
    <div class="new-year-countdown" id="new-year-countdown">
      <h1>NEW YEAR COUNTDOWN</h1>
      <div class="main-duration-time">
        <!-- DAYS -->
        <div class="days">
          <div class="daysdigit">
            <div class="sub-duration" id="days-1st-digit">0</div>
            <div class="sub-duration" id="days-2nd-digit">0</div>
            <div class="sub-duration" id="days-3rd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="days">Days</div>
        </div>
        <!--  -->
        <!--HOURS  -->
        <div class="hours">
          <div class="hoursdigit">
            <div class="sub-duration" id="hours-1st-digit">0</div>
            <div class="sub-duration" id="hours-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="hours">Hours</div>
        </div>

        <!--  -->
        <!--MINUTES  -->
        <div class="minutes">
          <div class="minutesdigit">
            <div class="sub-duration" id="minutes-1st-digit">0</div>
            <div class="sub-duration" id="minutes-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="minutes">Minutes</div>
        </div>

        <!--  -->
        <!--SECONDS  -->
        <div class="seconds">
          <div class="secondsdigit">
            <div class="sub-duration" id="seconds-1st-digit">0</div>
            <div class="sub-duration" id="seconds-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="seconds">Seconds</div>
        </div>

        <!--  -->
      </div>
    </div>
    <!-- YEAR -->
    <div id="year" class="year">2022</div>
    <!--  -->
    <div class="birth-day-countdown" id="birthday-countdown">
      <h1>BIRTH DAY COUNTDOWN</h1>
      <div class="main-duration-time">
        <!-- DAYS -->
        <div class="days">
          <div class="daysdigit">
            <div class="sub-duration" id="birth-days-1st-digit">0</div>
            <div class="sub-duration" id="birth-days-2nd-digit">0</div>
            <div class="sub-duration" id="birth-days-3rd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="birth-days">Days</div>
        </div>
        <!--  -->
        <!--HOURS  -->
        <div class="hours">
          <div class="hoursdigit">
            <div class="sub-duration" id="birth-hours-1st-digit">0</div>
            <div class="sub-duration" id="birth-hours-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="birth-hours">Hours</div>
        </div>

        <!--  -->
        <!--MINUTES  -->
        <div class="minutes">
          <div class="minutesdigit">
            <div class="sub-duration" id="birth-minutes-1st-digit">0</div>
            <div class="sub-duration" id="birth-minutes-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="birth-minutes">Minutes</div>
        </div>

        <!--  -->
        <!--SECONDS  -->
        <div class="seconds">
          <div class="secondsdigit">
            <div class="sub-duration" id="birth-seconds-1st-digit">0</div>
            <div class="sub-duration" id="birth-seconds-2nd-digit">0</div>
          </div>
          <div class="sub-duration-names" id="birth-seconds">Seconds</div>
        </div>

        <!--  -->
      </div>
    </div>

    <script src="newYearCountdown.js"></script>
    <script src="birthDayCountdown.js"></script>
  </body>
</html>
